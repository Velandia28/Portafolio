<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid{
        display: grid;
        grid-template-columns: 2fr 2fr;
        grid-template-rows: 2fr 2fr;
        background-color: grey;
    }
    .item-1{background-color: aqua;}
    .item-2{background-color: red;}
    .item-3{background-color: blue;}
    .item-4{background-color: yellow;}


    </style>
</head>
<body>
    <div class="grid">
        <div class="item-1">element 1</div>
        <div class="item-2">element 2</div>
        <div class="item-3">element 3</div>
        <div class="item-4">element 4</div>

    </div>
    
</body>
</html>
